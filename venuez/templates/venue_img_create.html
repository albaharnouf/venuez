{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Uplaod Images{% endblock title %}
{% block content %}
<br>
<div class="card">
    <h5 class="card-header">Upload Image</h5>
    <div class="card-body">
        <p class="card-text">
            <form action="{% url 'venue-img-create' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Image" class="btn btn-outline-success">
            </form>
        </p>
    </div>
</div>
{% endblock content %}
